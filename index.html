<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bangun Bersama Store</title>
  <meta name="description" content="Toko pintu minimalis modern dengan pilihan kayu, besi, kaca, aluminium, dan sliding. Dapatkan pintu berkualitas untuk mempercantik rumah Anda.">
  <meta name="keywords" content="pintu minimalis, pintu modern, pintu kayu, pintu kaca, pintu besi, pintu sliding, pintu aluminium, toko pintu Tangerang, pintu rumah elegan">
  <meta name="author" content="Bangun Bersama Store">
  <meta property="og:title" content="Bangun Bersama Store - Pintu Minimalis Modern">
  <meta property="og:description" content="Solusi pintu minimalis modern terbaik untuk rumah Anda. Tersedia pintu kayu, kaca, besi dan lainnya.">
  <meta property="og:image" content="https://images.unsplash.com/photo-1570129477492-45c003edd2be">
  <meta property="og:url" content="https://bangunbersamastore.netlify.app">
  <meta name="twitter:card" content="summary_large_image">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: url('https://images.unsplash.com/photo-1586105251261-72a756497a12') no-repeat center center/cover;
      height: 350px;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }
    header h1 {
      font-size: 3rem;
      background-color: rgba(0,0,0,0.6);
      padding: 1rem 2rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    header a {
      background-color: #ff6600;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    nav {
      background-color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 999;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background-color: #fff;
    }
    .hero img {
      width: 100%;
      max-width: 500px;
      margin-right: 2rem;
      border-radius: 10px;
    }
    .hero-text {
      max-width: 500px;
    }
    .hero h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .products {
      padding: 2rem;
      background-color: #f2f2f2;
    }
    .products h2 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .product {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 1rem;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h3 {
      margin: 0.8rem 0 0.4rem;
    }
    .product p {
      margin-bottom: 1rem;
    }
    .product a {
      background-color: #007bff;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .contact {
      padding: 2rem;
      background-color: #fff;
      text-align: center;
    }
    .contact h2 {
      margin-bottom: 1rem;
    }
    .contact p {
      margin-bottom: 0.5rem;
    }
    .map {
      width: 100%;
      height: 300px;
      border: none;
      margin-top: 1rem;
    }
    .location-button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
    .admin-link {
      text-align: center;
      margin-top: 2rem;
    }
    .admin-link a {
      color: #555;
      text-decoration: none;
      font-size: 0.9rem;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <!-- Body content remains unchanged -->
</body>
</html>
